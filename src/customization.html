<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" id="bootstrap-css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>YAP - Customization </title>
</head>

<body>

<!--Navigation bar-->
<div id="nav-placeholder">
    <script>
        $(function () {
            $("#nav-placeholder").load("index.html");
        });
    </script>
</div>
<!--end of Navigation bar-->

<div class="row py-5 px-4">
    <div class="col-md-8 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img
                            src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                            alt="..." width="200" class="rounded mb-2 img-thumbnail">
                        <a class="btn btn-outline-dark btn-sm btn-block" data-modal-trigger aria-controls="modal-name"
                           aria-expanded="false">Edit profile</a>
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">Mark Williams</h4>
                        <p class="small mb-4"><i class="fas fa-map-marker-alt mr-2"></i>New York</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">Photography</h5>Specialty
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <textarea cols="80" id="editor1" name="editor1" rows="10"></textarea>
                    <script src="https://cdn.ckeditor.com/4.15.1/standard-all/ckeditor.js"></script>
                    <script>
                        CKEDITOR.replace('editor1', {
                            fullPage: true,
                            extraPlugins: 'docprops',
                            // Disable content filtering because if you use full page mode, you probably
                            // want to  freely enter any HTML content in source mode without any limitations.
                            allowedContent: true,
                            height: 320
                        });
                    </script>
                    <button type="button" class="btn btn-outline-dark btn-sm btn-block" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary btn btn-outline-dark btn-sm btn-block">Save changes
                    </button>

                    <!--                    <p class="font-italic mb-0">Web Developer</p>-->
                    <!--                    <p class="font-italic mb-0">Lives in New York</p>-->
                    <!--                    <p class="font-italic mb-0">Photographer</p>-->
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Projects</h5><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1"><img
                            src="https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                    <div class="col-lg-6 mb-2 pl-lg-1"><img
                            src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                    <div class="col-lg-6 pr-lg-1 mb-2"><img
                            src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                    <div class="col-lg-6 pl-lg-1"><img
                            src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- HEADER MODAL -->
<div id="header-modal">
    <script>
        $(function () {
            $("#header-modal").load("header-customization.html");
        });
    </script>
</div>
<!--END OF HEADER MODAL-->

</body>
</html>
