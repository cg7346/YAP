<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="search.css">

    <title>YAP</title>

</head>

<body>
  <nav class="navbar-customclass navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YAP</a>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right top">
          <li class="dropdown active">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right top">
          <li class="active"><a href="#">Home</a></li>
          <li class="active"><a href="#">Employment</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="body-section">
<div class="search-filters">
    <div class="search-selector">
        <form>
            Search for
            <select name = "dropdown">
               <option value = "Artist" >Artist</option>
               <option value = "Employment" selected>Employment</option>
               <option value = "Artwork">Artwork</option>
            </select>
         </form>
    </div>
    <span class="search-title">Employment Search Filters</span>
    <div class="container">
        <div class="job-type">
        Job Type
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Full-time</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck1">Part-time</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck3">
            <label class="form-check-label" for="exampleCheck1">Internship</label>
          </div>
        </div>   
        <div class="location">
            Location
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">California, USA</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck1">New York, USA</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck1">Remote</label>
              </div>
        </div> 
        <div class="profession">
            Asking for
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Graphic Design</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck1">Photography</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck1">CAD</label>
              </div>
        </div>
        <div class="quick apply">
            Quick Apply
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  No
                </label>
              </div>
        </div>
    </div>
</div>

<div class="search-results">
    Search Results
</div>
</div>




</body>
</html>
